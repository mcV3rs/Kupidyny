{% extends "base.html" %}

{% block content %}
<div class="container mb-5 background-image-kupid">

    <h1 class="my-2">Profil użytkownika</h1>

    <div class="row align-items-md-stretch">
        <div class="col-md-4">
            <div class="h-100 p-5 custom-bg-color rounded-3">
                <h2>Konto</h2>
                <p class="no-margin"><strong>Email:</strong> {{ current_user.email }}</p>
                <p class="no-margin"><strong>Data utworzenia:</strong> {{
                    current_user.registered_on.strftime("%d.%m.%Y") }}</p>
            </div>
        </div>

        <div class="col-md-8">
            <div class="h-100 p-5 custom-bg-color rounded-3">
                <h2>Dane wesela</h2>

                <form action="{{ url_for('users.profile') }}" method="POST">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="wifeName">Żona</label>
                            <input class="form-control" id="wifeName" name="wife" placeholder="Żona" type="text"
                                   value="{{ wedding.get_wife() }}">
                        </div>
                        <div class="col-sm-6">
                            <label for="husbandName">Mąż</label>
                            <input class="form-control" id="husbandName" name="husband" placeholder="Mąż"
                                   type="text" value="{{ wedding.get_husband() }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="cityName">Miejscowość</label>
                            <input class="form-control" id="cityName" name="city" placeholder="Miejscowość"
                                   type="text" value="{{ wedding.get_city() }}">
                        </div>
                        <div class="col-sm-6">
                            <label for="date">Data</label>
                            <input class="form-control" id="date" name="date" placeholder="Data" type="date"
                                   value="{{ wedding.get_date_form() }}">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-light col-sm-10 btn-large px-4 float-right" type="submit">Zatwierdź
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="col-md-12">
            <div class="h-100 p-5 custom-bg-color rounded-3 my-4">
                <h2>Import danych weselnych</h2>

                <form action="{{ url_for('photo.import_book') }}"
                      enctype="multipart/form-data"
                      method="POST">

                    <div class="input-group col-sm-6 mb-3 ">
                        <input accept=".cupid" class="form-control mb-0" id="cupidFile" name="cupid_file" type="file">
                        <button class="btn btn-light" type="submit">Wgraj</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
