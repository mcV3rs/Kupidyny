<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Kupidyny</title>

    <!-- Local CSS file for styling the application-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base_style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="shortcut icon" type="image/x-icon">

    <!-- Additional Styling -->
    {% block styling %}
    {% endblock %}
</head>

<body class="d-flex flex-column h-100">
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
               href="{{ url_for('recipes.index') }}">
                <svg aria-label="Bootstrap" class="bi me-2" height="32" role="img" width="40">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-secondary" href="{{ url_for('recipes.index') }}">Home</a></li>
                <li><a class="nav-link px-2 text-white" href="#">Features</a></li>
                <li><a class="nav-link px-2 text-white" href="#">Pricing</a></li>
                <li><a class="nav-link px-2 text-white" href="#">FAQs</a></li>
                <li><a class="nav-link px-2 text-white" href="#">About</a></li>
            </ul>

            <div class="text-end">
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('users.profile') }}" role="button">
                    Profil
                </a>
                <a class="btn btn-warning" href="{{ url_for('users.logout') }}" role="button">
                    Wyloguj
                </a>
                {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('users.login') }}" role="button">
                    Logowanie
                </a>
                <a class="btn btn-warning" href="{{ url_for('users.register') }}" role="button">
                    Rejestrowanie
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main class="content">
    {% block content %}
    {% endblock %}
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">IO - 2022</span>
    </div>
</footer>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
