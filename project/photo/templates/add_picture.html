<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Kupidyny</title>

    <!-- Local CSS file for styling the application-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base_style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="shortcut icon" type="image/x-icon">

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Filepond stylesheet -->
    <link href="{{ url_for('static', filename='css/filepond.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/filepond-plugin-image-preview.css') }}" rel="stylesheet">

    <!-- Additional Scripts -->
    <script src="{{ url_for('static', filename='js/filepond-plugin-image-preview.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filepond-plugin-image-exif-orientation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filepond-plugin-file-validate-type.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filepond.js') }}"></script>
</head>

<body class="d-flex flex-column h-100">
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-secondary" href="{{ url_for('recipes.index') }}">Kupidyn Home</a></li>
            </ul>

            <span class="navbar-text">
                {{ wedding.get_wife() }} & {{ wedding.get_husband() }} - {{ wedding.get_date() }}
            </span>
        </div>
    </div>
</header>

<main class="content">
    <main class="container">
        <div class="p-5 my-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h4 class="display-5 fw-bold">Dodaj zdjęcie:</h4>

                <div class="img-container">
                    <div class="imgs-wrapper">

                        <form action="{{ url_for('photo.edit_picture_guest', wedding_uuid=wedding_uuid) }}"
                              method="POST"
                              enctype="multipart/form-data">
                            <input
                                    type="file"
                                    class="filepond"
                                    name="file"
                                    accept="image/*">

                            <input type="submit" value="Zatwierdź">

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </main>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">IO - 2022</span>
    </div>
</footer>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<!-- Additional Scripts -->


</body>
</html>
