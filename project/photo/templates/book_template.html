<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ names }} - Książka Weselna</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Quicksand&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>
        * {
            font-family: 'Caveat', cursive;
        }

        html, body {
            margin: 0;
            height: 100vh;
            text-align: center;
        }

        .header {
            background-image: url("{{ url_for('recipes.download_file', filename=hero_img,  _external=True) }}");
            background-repeat: no-repeat;
            background-position: 50% 60%;
            background-attachment: scroll;
            background-size: cover;
            height: 40vh;
            margin: 0;
            padding-top: 60vh;
        }

        .heading {
            color: #ffffff;
            display: block;
            font-size: 6em;
            font-weight: normal;
            text-shadow: 0 0 10px #000;
        }

        .heading-subtext {
            color: #fff;
            display: block;
            font-size: .6em;
        }

        .section {
            margin: 0 auto;
            max-width: 600px;
            padding: 1em 2.4em;
            text-align: center;
        }

        .sub-heading {
            font-size: 3em;
        }

        .section-img {
            width: 100%
        }

        hr {
            width: 5%;
            border-top: 2px solid grey;
            border-radius: 59%;
        }

        .page-break {
            page-break-before: always;
        }

        {% if show_download_bar %}
            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #333;
                overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
        {% endif %}
    </style>

</head>
<body>
{% if show_download_bar %}
    <div class="topnav">
        <a href="{{ url_for('photo.download_html_book', wedding_id=wedding_id) }}">HTML</a>
        <a href="{{ url_for('photo.download_pdf_book', wedding_id=wedding_id) }}">PDF</a>
        <a href="{{ url_for('photo.download_html_book', wedding_id=wedding_id) }}">Word</a>
        <a href="{{ url_for('photo.download_cupid_book', wedding_id=wedding_id) }}">CUPID</a>
        <a href="{{ url_for('photo.download_zip_book', wedding_id=wedding_id) }}">ZIP</a>
    </div>
{% endif %}

<header class="header">
    <h1 class="heading">
        {{ names }}
        <span class="heading-subtext"> {{ date }} - {{ city }}</span>
    </h1>
</header>

{% for key, value in files.items() %}
    <div class="page-break"></div>

    <section class="section">
        <h2 class="sub-heading">{{ key }}</h2>
        <img alt="{{ key }}" class="section-img"
             src="{{ url_for('recipes.download_file', filename=value,  _external=True) }}">
    </section>
{% endfor %}

</body>
</html>
